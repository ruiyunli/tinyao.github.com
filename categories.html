<div class="wrapper">
{% for category in site.categories %}
<a name="{{ category | first }}"><h2>{{ category | first }}</h2></a>
    <ul  class="unstyled">
    {% for post in category.last %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
</div>
